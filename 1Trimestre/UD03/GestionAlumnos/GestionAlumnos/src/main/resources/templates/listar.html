<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista de Estudiantes</title>

	<!-- Enlace al archivo CSS de Bootstrap para aplicar estilos -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{../css/style.css}" />
</head>

<body>
	<div class="container">
		<!-- Título principal de la página -->
		<h1>Lista de Estudiantes</h1>
		<br>

		<!-- Tabla para mostrar la lista de estudiantes con encabezados -->
		<table class="table" style="color: whitesmoke">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Edad</th>
					<th>Curso</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<!-- Iteración a través de la lista de estudiantes utilizando Thymeleaf -->
				<tr th:each="alumno : ${alumnos}">
					<td th:text="${alumno.nombre}"></td>
					<td th:text="${alumno.edad}"></td>
					<td th:text="${alumno.curso}"></td>
					<td>
						<!-- Botones para modificar y eliminar estudiantes con enlaces dinámicos -->
						<a th:href="@{/modificar/{nombre}(nombre=${alumno.nombre})}"
							class="btn btn-warning">Modificar</a>
						<a th:href="@{/eliminar/{nombre}(nombre=${alumno.nombre})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>

		<form th:action="@{/buscar}" method="get" class="form" style="margin: 20px 0;">
			<div class="form-group">
				<input type="text" name="nombre" placeholder="Ingrese el nombre">
			</div>
		</form>
		<!-- Botón para crear un nuevo estudiante con un enlace dinámico -->
		<a th:href="@{/crear}" class="btn btn-success">Crear Estudiante</a>
		<a th:href="@{/promedioEdad}" class="btn btn-info">Promediar edad</a>
		<form th:action="@{/filtrarPorCurso}" method="get" class="form" style="margin: 20px 0;">
			<div class="form-group">
				<label for="cursoFiltro">Filtrar por Curso:</label>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="cursoPrimero" name="curso" value="primero"
						onchange="uncheckOther(this)">
					<label class="form-check-label" for="cursoPrimero">Primero</label>
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="cursoSegundo" name="curso" value="segundo"
						onchange="uncheckOther(this)">
					<label class="form-check-label" for="cursoSegundo">Segundo</label>
				</div>

			</div>
			<button type="submit" class="btn btn-primary">Filtrar</button>
		</form>


	</div>

	<!-- Scripts de Bootstrap (JavaScript) para funcionalidad interactiva -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
